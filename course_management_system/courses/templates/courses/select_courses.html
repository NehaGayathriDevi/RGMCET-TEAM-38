<!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Select Courses</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="container">
      <h1 class="mt-5">Select Courses for the Semester</h1>
      <form method="post" class="mt-3">
          {% csrf_token %}
          <div class="mb-3">
              <label for="student_name" class="form-label">Student Name:</label>
              <input type="text" id="student_name" name="student_name" class="form-control" required>
          </div>

          <h3>Select Courses:</h3>
          <div class="form-check">
              {% for course in courses %}
                  <input class="form-check-input" type="checkbox" name="courses" value="{{ course.id }}" id="course_{{ course.id }}">
                  <label class="form-check-label" for="course_{{ course.id }}">
                      {{ course.title }} - {{ course.teacher.name }}
                  </label><br>
              {% endfor %}
          </div>

          <button type="submit" class="btn btn-primary mt-3">Submit</button>
      </form>
  </body>
  </html>
